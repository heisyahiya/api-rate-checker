<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paydrak - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' /%3E%3C/svg%3E");
        }
        
        .bg-orb {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.12;
            z-index: 0;
        }
        
        .orb-1 {
            top: -200px;
            right: -200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .orb-2 {
            bottom: -200px;
            left: -200px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 56px;
            width: 100%;
            max-width: 460px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            height: 32px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.8px;
            margin-bottom: 12px;
        }
        
        .subtitle {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -8px;
            margin-bottom: 24px;
        }
        
        .forgot-password a {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .forgot-password a:hover {
            color: #ffffff;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
            margin-bottom: 24px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 32px 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .social-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .auth-switch-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .auth-switch-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            margin-left: 4px;
            transition: opacity 0.2s;
        }
        
        .auth-switch-link:hover {
            opacity: 0.8;
        }
        
        .terms {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            margin-top: 24px;
            line-height: 1.6;
        }
        
        .terms a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 640px) {
            .auth-card {
                padding: 40px 28px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    
    <div class="grain"></div>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    
    <div class="container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="https://paydrak.netlify.app/assets/logo.png" alt="Paydrak" class="logo">
            </div>
            
            <!-- Login Form -->
            <div id="loginForm">
                <div class="auth-header">
                    <h1>Welcome back</h1>
                    <p class="subtitle">Sign in to continue sending money globally</p>
                </div>
                
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            placeholder="you@example.com"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#forgot">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
                
                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">Or</span>
                    <div class="divider-line"></div>
                </div>
                
                <button class="social-btn" onclick="handleGoogleLogin()">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="none">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>
                
                <div class="auth-switch">
                    <span class="auth-switch-text">Don't have an account?</span>
                    <a href="#" class="auth-switch-link" onclick="switchToSignup(event)">Sign Up</a>
                </div>
            </div>
            
            <!-- Signup Form -->
            <div id="signupForm" class="hidden">
                <div class="auth-header">
                    <h1>Create account</h1>
                    <p class="subtitle">Start sending money to 150+ countries</p>
                </div>
                
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input 
                            type="text" 
                            id="signupName" 
                            placeholder="John Doe"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input 
                            type="email" 
                            id="signupEmail" 
                            placeholder="you@example.com"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input 
                            type="password" 
                            id="signupPassword" 
                            placeholder="Create a strong password"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="submit-btn">Create Account</button>
                    
                    <p class="terms">
                        By creating an account, you agree to our<br>
                        <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a>
                    </p>
                </form>
                
                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">Or</span>
                    <div class="divider-line"></div>
                </div>
                
                <button class="social-btn" onclick="handleGoogleSignup()">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="none">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>
                
                <div class="auth-switch">
                    <span class="auth-switch-text">Already have an account?</span>
                    <a href="#" class="auth-switch-link" onclick="switchToLogin(event)">Sign In</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function switchToSignup(e) {
            e.preventDefault();
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        }
        
        function switchToLogin(e) {
            e.preventDefault();
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }
        
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Add your login logic here
            console.log('Login:', { email, password });
            
            // Redirect to dashboard after successful login
            // window.location.href = '/dashboard';
        }
        
        function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            // Add your signup logic here
            console.log('Signup:', { name, email, password });
            
            // Redirect to dashboard after successful signup
            // window.location.href = '/dashboard';
        }
        
        function handleGoogleLogin() {
            // Add Google OAuth logic here
            console.log('Google Login clicked');
        }
        
        function handleGoogleSignup() {
            // Add Google OAuth logic here
            console.log('Google Signup clicked');
        }
    </script>
    
</body>
</html>
