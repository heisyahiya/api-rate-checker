<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paydrak - Payment Successful</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --surface: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --text-tertiary: #adb5bd;
            --accent: #6b4ef6;
            --accent-hover: #5a3dd9;
            --success: #00d4aa;
            --success-dark: #00b894;
            --border: #e9ecef;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        /* Container */
        .success-container {
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 4px 16px var(--shadow);
            padding: 48px 40px;
            text-align: center;
        }

        /* Success Icon */
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 28px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.3s ease 0.1s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-icon svg {
            width: 42px;
            height: 42px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        /* Title */
        .success-title {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.8px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        /* Subtitle */
        .success-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 36px;
        }

        /* Amount Display */
        .amount-display {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 28px;
        }

        .amount-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .amount-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -1px;
        }

        /* Transaction Details */
        .transaction-details {
            text-align: left;
            margin-bottom: 32px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid var(--border);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .detail-value {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .button {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            border: none;
        }

        .button-primary {
            background: var(--accent);
            color: white;
        }

        .button-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(107, 78, 246, 0.3);
        }

        .button-secondary {
            background: white;
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .button-secondary:hover {
            background: var(--bg-secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .button:active {
            transform: translateY(0);
        }

        /* Download Link */
        .download-link {
            text-align: center;
        }

        .download-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .download-link a:hover {
            color: var(--accent-hover);
            gap: 8px;
        }

        .download-link svg {
            width: 16px;
            height: 16px;
        }

        /* Security Badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 28px;
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .security-icon {
            width: 14px;
            height: 14px;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .card {
                padding: 40px 28px;
            }

            .success-title {
                font-size: 24px;
            }

            .amount-value {
                font-size: 30px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="card">
            <!-- Success Icon -->
            <div class="success-icon">
                <svg viewBox="0 0 52 52">
                    <path d="M14 27l10 10 20-20"/>
                </svg>
            </div>

            <!-- Title -->
            <h1 class="success-title">Payment Successful</h1>
            <p class="success-subtitle">Your transaction has been completed</p>

            <!-- Amount Display -->
            <div class="amount-display">
                <div class="amount-label">Amount Paid</div>
                <div class="amount-value">₦25,000.00</div>
            </div>

            <!-- Transaction Details -->
            <div class="transaction-details">
                <div class="detail-row">
                    <span class="detail-label">Transaction ID</span>
                    <span class="detail-value">TX-29384756</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Date & Time</span>
                    <span class="detail-value" id="dateTime">Nov 22, 2025 6:01 PM</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Recipient</span>
                    <span class="detail-value">John Doe</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status</span>
                    <span class="detail-value" style="color: var(--success);">Completed</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="button-group">
                <button class="button button-primary" id="viewReceipt">
                    View Receipt
                </button>
                <button class="button button-secondary" id="newPayment">
                    New Payment
                </button>
            </div>

            <!-- Download Link -->
            <div class="download-link">
                <a href="#download" id="downloadReceipt">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Download PDF
                </a>
            </div>
        </div>

        <!-- Security Badge -->
        <div class="security-badge">
            <svg class="security-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            Secured by Paystack • 256-bit encryption
        </div>
    </div>

    <script>
        // Update date/time to current
        const now = new Date();
        const options = { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric',
            hour: 'numeric',
            minute: 'numeric',
            hour12: true
        };
        document.getElementById('dateTime').textContent = now.toLocaleString('en-US', options);

        // Button event listeners
        document.getElementById('viewReceipt').addEventListener('click', function() {
            console.log('View receipt clicked');
            alert('Opening receipt details...');
        });

        document.getElementById('newPayment').addEventListener('click', function() {
            console.log('New payment clicked');
            window.location.href = '/'; // Change to your payment route
        });

        document.getElementById('downloadReceipt').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Download receipt clicked');
            alert('Downloading receipt as PDF...');
        });
    </script>
</body>
</html>
